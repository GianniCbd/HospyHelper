<div class="container">
  <form
    *ngIf="registrationForm"
    [formGroup]="registrationForm"
    (ngSubmit)="registra()"
  >
    <div class="formGroup">
      <label for="nome" class="formLabel mb-1">Nome:</label>
      <input
        type="text"
        id="nome"
        formControlName="nome"
        class="form-control"
        pattern="^[a-zA-Z]+$"
        title="
        {{
          registrationForm.get('nome')?.hasError('required') &&
          registrationForm.get('nome')?.touched
            ? 'Nome richiesto!'
            : ''
        }}
        {{
          registrationForm.get('nome')?.hasError('minlength') &&
          registrationForm.get('nome')?.touched
            ? 'Il nome deve essere lungo almeno 3 caratteri.'
            : ''
        }}
        {{
          registrationForm.get('nome')?.hasError('pattern') &&
          registrationForm.get('nome')?.touched
            ? 'Il nome deve contenere solo caratteri alfabetici.'
            : ''
        }}
      "
      />
    </div>

    <div class="formGroup">
      <label for="cognome" class="formLabel mb-1">Cognome:</label>
      <input
        type="text"
        id="cognome"
        formControlName="cognome"
        class="form-control"
        pattern="^[a-zA-Z]+$"
        title="
          {{
          registrationForm.get('cognome')?.hasError('required') &&
          registrationForm.get('cognome')?.touched
            ? 'Cognome richiesto!'
            : ''
        }}
          {{
          registrationForm.get('cognome')?.hasError('minlength') &&
          registrationForm.get('cognome')?.touched
            ? 'Il Cognome deve essere lungo almeno 3 caratteri.'
            : ''
        }}
          {{
          registrationForm.get('cognome')?.hasError('pattern') &&
          registrationForm.get('cognome')?.touched
            ? 'Il Cognome deve contenere solo caratteri alfabetici.'
            : ''
        }}
        "
      />
    </div>

    <div class="formGroup">
      <label for="email" class="formLabel mb-1">Email:</label>
      <input
        type="email"
        id="email"
        autocomplete="email"
        formControlName="email"
        class="form-control"
        title="
        {{
          registrationForm.get('email')?.hasError('required') &&
          registrationForm.get('email')?.touched
            ? 'Email richiesta!'
            : ''
        }}
        {{
          registrationForm.get('email')?.hasError('email') &&
          registrationForm.get('email')?.touched
            ? 'Email invalida.'
            : ''
        }}
      "
      />
    </div>

    <div class="formGroup">
      <label for="password" class="formLabel mb-1">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        title="
        {{
          registrationForm.get('password')?.hasError('required') &&
          registrationForm.get('password')?.touched
            ? 'Password richiesta!'
            : ''
        }}
        {{
          registrationForm.get('password')?.hasError('minlength') &&
          registrationForm.get('password')?.touched
            ? 'La password deve essere lunga almeno 6 caratteri.'
            : ''
        }}
      "
      />
    </div>

    <div class="formGroup">
      <label for="confirmPassword" class="formLabel mb-1"
        >Conferma Password:</label
      >
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        title="
      {{
          registrationForm.get('confirmPassword')?.hasError('required') &&
          registrationForm.get('confirmPassword')?.touched
            ? 'Password richiesta!'
            : ''
        }}
      {{
          registrationForm.get('confirmPassword')?.hasError('minlength') &&
          registrationForm.get('confirmPassword')?.touched
            ? 'La password deve essere lunga almeno 6 caratteri.'
            : ''
        }}
    "
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary mt-4 fw-bold"
        type="submit"
        [disabled]="!registrationForm.valid"
      >
        Register
      </button>
    </div>
  </form>
</div>
