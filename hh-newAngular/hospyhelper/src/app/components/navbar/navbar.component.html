<nav class="navbar navbar-expand bg-dark">
  <div class="container-fluid">
    <a [routerLink]="['/intro']" *ngIf="!utente" routerLinkActive="active">
      <img
        src="../../../assets/images/HH-Photoroom.png-Photoroom.png"
        alt=""
        class="imgLogo"
        width="30px"
      />
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link active text-white"
            [routerLink]="['/home']"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link text-white"
            [routerLink]="['/servizi']"
            routerLinkActive="active"
            >I nostri servizi</a
          >
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link text-white"
            [routerLink]="['/profilo']"
            routerLinkActive="active"
            >Profilo</a
          >
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link text-white"
            [routerLink]="['/accommodation']"
            routerLinkActive="active"
            >La tua struttura</a
          >
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link text-white"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link text-white"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
      </ul>

      <div class="d-flex ms-auto">
        <div
          class="d-flex justify-content-center align-items-center"
          *ngIf="utente"
        >
          <h6 class="d-none d-md-block d-sm-none"></h6>
        </div>
        <button
          type="button"
          class="btn btn-primary ms-2 logout-button"
          *ngIf="utente"
          (click)="logout()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-power"
            viewBox="0 0 16 16"
          >
            <path d="M7.5 1v7h1V1z" />
            <path
              d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<div
  class="navbar2 bg-primary sticky-bottom d-block d-sm-none p-2 fixed-bottom"
  style="position: fixed; bottom: 0; left: 0; width: 100%"
>
  <div class="container-fluid d-flex justify-content-between">
    <a class="nav-link active" aria-current="page" [routerLink]="['/home']"
      ><i class="bi bi-house-door-fill"></i
    ></a>

    <a class="nav-link" [routerLink]="['/profilo']">About</a>

    <a
      class="link logout2 ms-2 rounded-5 nav-link"

    >
      <i class="fas fa-power-off">X</i></a
    >
  </div>
</div>
