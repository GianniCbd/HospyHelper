<div class="outer-container pt-5">
  <div class="container">
    <div class="d-flex justify-content-between align-item-center">
      <a [routerLink]="['/room']" class="arrow m-4" title="Vai alle Stanze "
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          class="bi bi-arrow-left-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"
          /></svg
      ></a>
      <button
        id="addButton"
        class="btn button-85 my-5"
        (click)="toggleCardVisibility()"
      >
        Aggiungi
      </button>
      <a [routerLink]="['/employee']" class="arrow m-4" title="Dipendenti">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          class="bi bi-arrow-right-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"
          />
        </svg>
      </a>
    </div>
    <div class="containerCard">
      <div class="row">
        <div
          *ngFor="let roomType of roomTypes"
          class="col-md-3 slide-in-from-left mb-2"
        >
          <div class="card">
            <img
              [src]="roomType.image"
              class="card-img-top"
              alt="Room Type Image"
            />
            <div class="card-body">
              <h5 class="card-title">{{ roomType.typeName }}</h5>
              <p class="card-text">{{ roomType.description }}</p>
            </div>
            <div class="d-flex justify-content-between align-item">
              <button
                class="btn btn-secondary m-1"
                (click)="editRoomType(roomType)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                  />
                </svg>
              </button>
              <button
                class="btn btn-dark m-1"
                (click)="deleteRoomType(roomType)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash2-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.037 3.225A.7.7 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.7.7 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <button
            class="btn btn-dark me-3"
            (click)="prevPage()"
            [disabled]="currentPage === 0"
          >
            Previous
          </button>
          <button
            class="btn btn-dark ms-3"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages - 1"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- NEW ROOMTYPE***************************************************************** -->

<div class="d-flex justify-content-between align-item">
  <div class="col-md-3">
    <div class="card card-front" *ngIf="showCard">
      <div class="card-body">
        <h5 class="card-title">Nuovo Tipo Stanza</h5>
        <form>
          <div class="form-group">
            <label for="newTypeName">Nome Tipo Stanza</label>
            <input
              type="text"
              class="form-control"
              id="newTypeName"
              name="newTypeName"
              [(ngModel)]="newRoomType.typeName"
            />
          </div>
          <div class="form-group">
            <label for="newDescription">Note</label>
            <textarea
              class="form-control"
              id="newDescription"
              name="newDescription"
              rows="3"
              [(ngModel)]="newRoomType.description"
            ></textarea>
          </div>

          <div class="d-flex justify-content-between align-item mt-3">
            <button class="btn btn-secondary" (click)="addNewRoomType()">
              Aggiungi
            </button>
            <button class="btn btn-dark" (click)="close()">chiudi</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- EDIT****************************************************************************** -->
  <div class="col-md-3" *ngIf="editingRoomType">
    <div class="card card-front">
      <div class="card-body">
        <h5 class="card-title">Modifica Tipo Stanza</h5>
        <form>
          <div class="form-group">
            <label for="editTypeName">Nome Tipo Stanza</label>
            <input
              type="text"
              class="form-control"
              id="editTypeName"
              name="editTypeName"
              [(ngModel)]="editingRoomType.typeName"
            />
          </div>
          <div class="form-group">
            <label for="editDescription">Descrizione</label>
            <textarea
              class="form-control"
              id="editDescription"
              name="editDescription"
              rows="3"
              [(ngModel)]="editingRoomType.description"
            ></textarea>
          </div>
          <div class="form-group my-2">
            <label for="editImage">Immagine</label>
            <input
              type="file"
              class="form-control-file"
              id="editImage"
              name="editImage"
              #fileInput
              (change)="uploadFile($event)"
            />
          </div>
        </form>
        <div class="d-flex justify-content-between align-items">
          <button class="btn btn-secondary" (click)="saveEditedRoomType()">
            Salva
          </button>
          <button class="btn btn-dark" (click)="cancelEdit()">Annulla</button>
        </div>
      </div>
    </div>
  </div>
</div>
