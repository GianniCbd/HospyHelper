<div class="outer-container">
  <div class="container">
    <div class="row">
      <div *ngFor="let roomType of roomTypes" class="col-md-3">
        <div class="card mb-2">
          <img
            [src]="roomType.image"
            class="card-img-top"
            alt="Room Type Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ roomType.typeName }}</h5>
            <p class="card-text">{{ roomType.description }}</p>
          </div>
          <div class="d-flex justify-content-between align-item">
            <button
              class="btn btn-secondary m-1"
              (click)="editRoomType(roomType)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                />
              </svg>
            </button>
            <button class="btn btn-dark m-1" (click)="deleteRoomType(roomType)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash2-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.037 3.225A.7.7 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.7.7 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NEW ROOMTYPE***************************************************************** -->
    <div class="d-flex justify-content-between align-item">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nuovo Tipo Stanza</h5>
            <form>
              <div class="form-group">
                <label for="newTypeName">Nome Tipo Stanza</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTypeName"
                  name="newTypeName"
                  [(ngModel)]="newRoomType.typeName"
                />
              </div>
              <div class="form-group">
                <label for="newDescription">Descrizione</label>
                <textarea
                  class="form-control"
                  id="newDescription"
                  name="newDescription"
                  rows="3"
                  [(ngModel)]="newRoomType.description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="newImage">Immagine</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="newImage"
                  name="newImage"
                />
              </div>
              <button class="btn btn-success" (click)="addNewRoomType()">
                Aggiungi
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- EDIT****************************************************************************** -->
      <div class="col-md-3" *ngIf="editingRoomType">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Modifica Tipo Stanza</h5>
            <form>
              <div class="form-group">
                <label for="editTypeName">Nome Tipo Stanza</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTypeName"
                  name="editTypeName"
                  [(ngModel)]="editingRoomType.typeName"
                />
              </div>
              <div class="form-group">
                <label for="editDescription">Descrizione</label>
                <textarea
                  class="form-control"
                  id="editDescription"
                  name="editDescription"
                  rows="3"
                  [(ngModel)]="editingRoomType.description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editImage">Immagine</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="editImage"
                  name="editImage"
                  (change)="onEditImageChange($event)"
                />
              </div>
            </form>
            <button class="btn btn-success" (click)="saveEditedRoomType()">
              Salva
            </button>
            <button class="btn btn-secondary" (click)="cancelEdit()">
              Annulla
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
