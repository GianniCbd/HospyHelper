<div class="outer-container">
  <img
    src="../../../../assets/all/19417-removebg-preview.png"
    class="bottom-right-image"
  />
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-10 col-lg-8 mt-5">
        <div class="user-details-container">
          <h2 class="text-center mb-4">Modifica Dati Utente</h2>
          <form (ngSubmit)="updateUserDetails()" #userForm="ngForm">
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label"
                ><strong>Nome Utente:</strong></label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="name"
                  name="name"
                  [(ngModel)]="currentUser!.name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="surname" class="col-sm-4 col-form-label"
                ><strong>Cognome:</strong></label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  [(ngModel)]="currentUser!.surname"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label"
                ><strong>Email:</strong></label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="currentUser!.email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="col-sm-8">
                <button type="submit" class="btn btn-dark btn-block">
                  Salva modifiche
                </button>
              </div>

              <div>
                <div class="col-sm-8 text-center">
                  <a [routerLink]="['/profilo']">
                    <button type="button" class="btn btn-dark">Esci</button>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
