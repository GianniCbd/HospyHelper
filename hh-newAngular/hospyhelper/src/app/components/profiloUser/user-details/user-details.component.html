<main>
  <div class="container mt-5">
    <img
      class="logo"
      src="../../../../assets/images/HH-Photoroom.png-Photoroom.png"
      alt="Logo"
    />
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="updateUserDetails()" #userForm="ngForm">
              <div class="row mb-5">
                <div class="col-6">
                  <label for="name">Nome Utente:</label>
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="currentUser!.name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-6">
                  <label for="surname">Cognome:</label>
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    id="surname"
                    name="surname"
                    [(ngModel)]="currentUser!.surname"
                    required
                  />
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-6">
                  <label for="email">Email:</label>
                </div>
                <div class="col-6">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="currentUser!.email"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">
                Salva modifiche
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
